<VirtualHost *:80>
    ServerName coolsite.local
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName coolsite.local
    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/coolsite.local.pem
    SSLCertificateKeyFile /etc/apache2/ssl/coolsite.local-key.pem
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    <Directory /var/www/html>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Require all granted
    </Directory>
  </VirtualHost>
</IfModule>
